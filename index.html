<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vovinam Attendance</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">

      <!-- Entete -->
      <div class="jumbotron">
        <h1>Vovinam Viet Vo Dao</h1>
        <p>Liste de présence du cours</p>
      </div>

      <!-- Recherche -->
      <div class="form-group">
        <label for="search-user-input">Recherche :</label>
        <input id="search-user-input" v-model="search" type="text" class="form-control">
      </div>

      <!-- Liste des pratiquants -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Grade</th>
            <th>Présence</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in foundUsers">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.rank }}</td>
            <td><button type="button" class="btn btn-default">Default</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        search: '',
        users: []
      },
      computed: {
        foundUsers: function() {
      	  var self = this;
          return this.users.filter(function(user) {
            // TODO sanitize carateres speciaux
            return (user.firstName + user.lastName).toLowerCase().indexOf(self.search.toLowerCase()) >= 0;
          });
        }
      },
      created: function () {
        axios.get('https://raw.githubusercontent.com/pomverte/vovinam-attendance/develop/users.json')
          .then(function (response) {
            this.app.users = response.data;
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    })
  </script>
</html>
